<div mat-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button mat-button type="button" (click)="onNewTaskClick()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>New Task</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditTaskClick()">
    <mat-icon>mode_edit</mat-icon>
    <span>Edit</span>
  </button>
  <button mat-menu-item (click)="onMoveAllTaskClick()">
    <mat-icon>compare_arrows</mat-icon>
    <span>Move</span>
  </button>
  <button mat-menu-item (click)="onDeleteTaskClick()">
    <mat-icon>delete_forever</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
