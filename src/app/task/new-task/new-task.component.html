<form>
  <h3 mat-dialog-title>{{title}}</h3>
  <div mat-dialog-content>

    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Task Content">
    </mat-form-field>

    <mat-radio-group>
      <mat-radio-button class="priority-radio-button" 
      *ngFor="let priority of priorities" [value]="priority.priority">
        {{priority.label}}
      </mat-radio-button >
    </mat-radio-group>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="dueDatePicker" placeholder="Task Due Date">
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="reminderDatePicker" placeholder="Task Reminder Date">
      <mat-datepicker-toggle matSuffix [for]="reminderDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #reminderDatePicker></mat-datepicker>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
