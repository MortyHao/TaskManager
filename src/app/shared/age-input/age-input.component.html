<div [formGroup]="ageForm" class="ageFormContainer">
  <div>
    <mat-form-field>
      <input type="text" matInput formControlName="birthday" placeholder="Birthday" [matDatepicker]="birthdayPicker" />
      <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
        <mat-error>Incorrect format</mat-error>
    </mat-form-field>
    <mat-datepicker #birthdayPicker touchUi="true"></mat-datepicker>
  </div>
  <ng-container forGroupName="age">
    <div class="age-num">
      <mat-form-field>
        <input type="number" placeholder="Age" matInput formControlName="ageNum">
      </mat-form-field>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error *ngIf="ageForm.get(age).hasError('ageInvalid')">Age or Unit is Incorrect</mat-error>
  </ng-container>

</div>
